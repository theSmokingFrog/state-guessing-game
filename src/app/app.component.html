<app-header></app-header>

<section class="section">
    <div class="container">
        <nav class="level">
            <div class="level-item has-text-centered">
                <button class="button is-dark is-fullwidth has-text-weight-bold">Reset</button>
            </div>
            <div class="level-item has-text-centered">
                <div>
                    <p class="heading">Timer</p>
                    <p class="title is-family-monospace">{{($timer | async) | timestamp}}</p>
                </div>
            </div>
            <div class="level-item has-text-centered">
                <button class="button is-dark is-fullwidth has-text-weight-bold">Start</button>
            </div>
        </nav>
        <br />
        <nav class="level">
            <div class="level-item has-text-centered">
                <div>
                    <p class="heading">States Matched</p>
                    <p class="title">00 / 50</p>
                </div>
            </div>
        </nav>
        <br />
        <form [formGroup]="form"
              (submit)="submit()">
            <div class="field">
                <label for="state-input"
                       class="label">State</label>
                <div class="control">
                    <input id="state-input"
                           class="input"
                           type="text"
                           formControlName="state">
                </div>
                <p class="help">Hint: Hit Enter to submit!</p>
            </div>
        </form>
        <hr>
        <div class="tags">
            <span class="tag is-light"
                  *ngFor="let it of answers"
                  [class.is-primary]="false"
                  [class.is-danger]="true">{{it}}</span>
        </div>
    </div>
</section>
